<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcomePage</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- TO DO: Wifi Icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>17:12</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-battery-three-quarters "></i>
            <span>57%</span>
            <!-- TO DO: WBattery Icon-->
            
            <!-- TO DO: Lighting Icon-->
        </div>
    </div>
    
    
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcom to CloudTalk</h1>
        <p class="welcome-header__text">If you have a Account, log in with your email or phone number</p>
        
    </header>

    <form action="friendsPage.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or Phone number">
        <input name="password" type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <a href="#">Find Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    

   <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    
</body>
</html>
