<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- TO DO: Wifi Icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>17:12</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-battery-three-quarters "></i>
            <span>57%</span>
            <!-- TO DO: WBattery Icon-->
            
            <!-- TO DO: Lighting Icon-->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>           
            <a href="settings.html"><span><i class="fas fa-cog fa-lg"></i></span></a> 
        </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
          <div class="find-icons__icon">
            <i class="fas fa-qrcode"></i>
              <span>QR COde</span>
            </div>
          <div class="find-icons__icon">
            <i class="far fa-address-book"></i>
              <span>Add by Contacts</span>
            </div>
          <div class="find-icons__icon">
            <i class="far fa-user-circle"></i>
              <span>Add by ID</span>
            </div>
          <div class="find-icons__icon">
            <i class="far fa-envelope"></i>
              <span>Invite</span>
            </div>
      </div>

      <div class="recommended-friends">
          <h6 class="recommended-friends__title">Recommended-Friends</h6>
          <span>You have no recommended friends.</span>
      </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friendsPage.html">
                    <i class="far fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link"  href="chatsPage.html" class="nav">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link"  href="findPage.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
              
                    <i class="fas fa-ellipsis-h fa-lg"></i>
              
            </li>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

   <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    
</body>
</html>
