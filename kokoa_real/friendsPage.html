<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- TO DO: Wifi Icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>17:12</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-battery-three-quarters "></i>
            <span>57%</span>
            <!-- TO DO: WBattery Icon-->
            
            <!-- TO DO: Lighting Icon-->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <a href="settings.html"><span><i class="fas fa-cog fa-lg"></i></span></a> 
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right"></i>
    </a>
    
    <main class="main-screenf">
     <div class="user-component">
        <div class="user-component__comlumn">
            <img class="user-component__avatar--xl" src="https://img.icons8.com/cotton/2x/user-male--v1.png" />
            <div class="user-component__text">
                <h4 class="user-component__title">John</h4>
            </div>           
        </div>
        <div class="user-component__comlumn"></div>
     </div>

     <div class="friends-screen__channel">
         <div class="friends-screen__channel-header">
            <span>Channel</span>
            <i class="fas fa-chevron-up"></i>
         </div>
     </div>
     <div class="user-component">
        <div class="user-component__comlumn">
            <img class="user-component__avatar--sm" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-epCiCO0jzKKZh4sCZcJw18WHsxiyR3pWyQ&usqp=CAU" />
            <div class="user-component__text">
                <h4 class="user-component__title user-component__text--not-bold">Channel</h4>              
            </div>
        </div>
        <div class="user-component__comlumn">
           <div>
            <span>2<i class="fas fa-chevron-right"></i></span>
           </div>
        </div>
     </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friendsPage.html">
                    <i class="fas fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link"  href="chatsPage.html" class="nav">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link"  href="findPage.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fas fa-cloud fa-lg"></i>
    </div>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    
   <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    
</body>
</html>
