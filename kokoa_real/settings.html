<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settins - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- TO DO: Wifi Icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>17:12</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-battery-three-quarters "></i>
            <span>57%</span>
            <!-- TO DO: WBattery Icon-->
            
            <!-- TO DO: Lighting Icon-->
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chatsPage.html">
                <i class="fas fa-angle-left fa-lg"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">  
            <i class="fas fa-bullhorn"></i>         
            <span>Notices</span> 
          </div>       
          <div class="settings__setting-column"></div>  
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">   
            <i class="fas fa-flask"></i>
            <span>Cloud Lab</span>
         </div>
          <div class="settings__setting-column"></div>  
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">     
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting-column">Latest Version</div>  
        </li>

      </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friendsPage.html">
                    <i class="far fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link"  href="chatsPage.html" class="nav">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link"  href="findPage.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                
            </li>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

   <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    
</body>
</html>
