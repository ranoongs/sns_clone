<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with someone - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- TO DO: Wifi Icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>17:12</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-battery-three-quarters "></i>
            <span>57%</span>
            <!-- TO DO: WBattery Icon-->
            
            <!-- TO DO: Lighting Icon-->
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chatsPage.html">
                <i class="fas fa-angle-left fa-lg"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">John</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
          Monday, September 17, 2023
      </div>

      <div class="message-row">
          <img src="https://img.icons8.com/cotton/2x/user-male--v1.png">
          <div class="message-row__content">
              <span class="message__author">
                  John
              </span>
              <div class="message__info">
                  <span class="message__bubble">
                      Hi! Life is Good!
                  </span>
                  <span class="message__time">
                      12:36
                  </span>
              </div>
          </div>
      </div>

      <div class="message-row message-row__own">
    
        <div class="message-row__content">
            
            <div class="message__info">
                <span class="message__bubble">
                    Hi! I can't agree with you more!
                </span>
                <span class="message__time">
                    12:37
                </span>
            </div>
        </div>
    </div>
   </main>

   <form class="reply">
       <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
       </div>
       <div class="reply__column">
           <input type="text" placeholder="Write a message..." />
           <i class="far fa-smile-beam"></i>
           <button>
            <div>
            <i class="fas fa-arrow-circle-up fa-lg"></i>
            </div>
           </button>
       </div>
   </form>

   <div id="no-mobile">
    <span>Your screen is too big</span>
</div>
   <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    
</body>
</html>
